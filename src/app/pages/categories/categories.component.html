<section class="pt-5">

    <h2 class="text-4xl mb-4 font-medium text-main">All Categories<b>:</b></h2>

    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">

        @for (category of categories(); track category._id) {
            <div class="card product shadow-lg relative">
                <div>
                    <div class="card-img cursor-pointer">
                        <img [src]="category.image" class="w-full h-[250px] object-contain " [alt]="category.name" />
                    </div>
                    <div class="card-body px-2 py-4">
                        <h4 class=""> {{ category.name }} </h4>
                        <h3 class="text-2xl"> {{ category.slug }} </h3>
                    </div>
                </div>
            </div>
        }

    </div>
    
</section>
