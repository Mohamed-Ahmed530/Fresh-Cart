<section class="w-3/4 mx-auto bg-gray-50 p-4 border rounded shadow-md">

    <h1 class="text-3xl font-medium my-4">Forgot Password<b>:</b></h1>

    @if (step == 1) {
        <form [formGroup]="verifyEmail" (ngSubmit)="verifyEmailSubmit()">

            <div  class="my-2">
                <label for="Email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email<b>:</b></label>
                <input formControlName="email" formControlName="email" type="email" id="Email" class="mb-1 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500">
                @if (msgError) {
                    <p class="flex my-1 p-4 mb-4 text-2xl text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"> {{msgError}} </p>
                }
                <!-- @if (success) {
                    <p class="flex items-center p-4 mb-4 text-2xl text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800">
                        {{success}} <i class="fa-solid fa-check text-3xl ms-3"></i>
                    </p>
                }
                @else if (msgError) {
                    <p class="flex my-1 p-4 mb-4 text-2xl text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"> {{msgError}} </p>
                } -->
            </div>

            <button [disabled]="verifyEmail.invalid" class="btn-main">Verify Email
                @if (isLoading) {
                    <span> <i class="fa fa-spin fa-spinner"></i> </span> 
                }
            </button>

        </form>
    }

    @else if (step == 2) {
        <form [formGroup]="verifyCode" (ngSubmit)="verifyCodeSubmit()">

            <div  class="my-2">
                <label for="resetCode" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Reset Code<b>:</b></label>
                <input formControlName="resetCode" formControlName="resetCode" type="text" id="resetCode" class="mb-1 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500">
                <!-- @if (success) {
                    <p class="flex items-center p-4 mb-4 text-2xl text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800">
                        {{success}} <i class="fa-solid fa-check text-3xl ms-3"></i>
                    </p>
                }
                @else if (msgError) {
                    <p class="flex my-1 p-4 mb-4 text-2xl text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"> {{msgError}} </p>
                } -->
            </div>
    
            <button [disabled]="verifyCode.invalid" class="btn-main">Verify Code
                @if (isLoading) {
                    <span> <i class="fa fa-spin fa-spinner"></i> </span> 
                }
            </button>
    
        </form>
    }
    
    @else if (step == 3) {
        <form [formGroup]="resetPassword" (ngSubmit)="resetPasswordSubmit()">
            <div>
                <label for="Email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email<b>:</b></label>
                <input readonly formControlName="email" formControlName="email" type="email" id="Email" class="mb-1 bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500">
                <!-- @if (success) {
                    <p class="flex items-center p-4 mb-4 text-2xl text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800">
                        {{success}} <i class="fa-solid fa-check text-3xl ms-3"></i>
                    </p>
                }
                @else if (msgError) {
                    <p class="flex my-1 p-4 mb-4 text-2xl text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"> {{msgError}} </p>
                } -->
            </div>    

            <div class="my-2">
                <label for="newPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password<b>:</b></label>
                <input formControlName="newPassword" type="password" id="newPassword" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500">
            
            <!-- @if (succcess) {

            </div>

            <p class="flex items-center p-4 mb-4 text-2xl text-green-800 border border-green-300 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400 dark:border-green-800">
                {{succcess}} <i class="fa-solid fa-check text-3xl ms-3"></i>
            </p>
            }
            @else if (msgError) {
                <p class="flex my-1 p-4 mb-4 text-2xl text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"> {{msgError}} </p>
            } -->
            </div>

            <button [disabled]="resetPassword.invalid" class="btn-main">New Password
                @if (isLoading) {
                    <span> <i class="fa fa-spin fa-spinner"></i> </span> 
                }
            </button>

        </form>
    }


</section>
