<div class="card product shadow-lg relative p-1">
        <a [routerLink]="['/details', product().id]" class="card-img">
            <img [src]="product().imageCover" class="w-full h-[250px] object-contain" [alt]="product().title" />
        <div class="card-body px-2 py-3">
            <div class="my-1">
                <h4 class=""> {{product().category.name}} </h4>
            </div>

            <h3 class="text-2xl"> {{product().title | termText: 1}} </h3>
            
            <div class="rating flex items-center">
                @for (num of [1,2,3,4,5].slice(0 , product().ratingsAverage) ;track $index  ) {
                    <i class="fas fa-star rating-color"></i>
                }
                    @if (product().ratingsAverage % 1 !== 0 ) {
                    <i class="fa-solid fa-star-half-stroke rating-color"></i>
                }
                <span class="text-gray-500"> {{product().ratingsAverage}} </span>
            </div>
        </div>
        </a>
    
        <span (click)="addToWishList(product().id)" class="hart absolute top-2 right-2 cursor-pointer">
            <i 
                class="text-hart fa-heart text-[28px]" 
                [ngClass]="isInWishList(product().id) ? 'fa-solid text-red-500' : 'fa-regular'">
            </i>
        </span>


        <div class="flex justify-between items-center mx-2 mb-1">
        <span class="font-medium text-main"> {{ product().price | currency:"EGP " }} </span>
        
        <button class="text-main" (click)="addToCart(product().id)"> <i class="fa-solid fa-cart-plus text-[28px]"></i> </button>
        </div>
</div>
